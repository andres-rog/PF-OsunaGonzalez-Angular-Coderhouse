<mat-drawer-container class="dashboard-container" autosize>

  <!-- Sidebar -->
  <mat-drawer #drawer class="dashboard-sidenav" mode="side" style="overflow-y: hidden;">
    <div style="display: flex; flex-direction: column; height: 100%;">
      <span class="sidenav-title">Elije una opcion</span>
      <mat-divider></mat-divider>
      <div class="sidenav-container" style="flex: 1; overflow-y: auto; box-sizing: border-box; display: flex; flex-direction: column; justify-content: space-between;">
        <section class="sidenav-buttons">
          <button mat-button color="primary">
            Alumnos
          </button>
          <button mat-button disabled>
            Profesores
          </button>
          <button mat-button disabled>
            Clases
          </button>
        </section>
        <section class="sidenav-login">
          <div style="display: flex; justify-content: center;">
            <button mat-raised-button color="accent" (click)="openLoginDialog()">Login</button>
          </div>
        </section>
      </div>
    </div>
  </mat-drawer>

  <!--Main-->
  <div class="dashboard-sidenav-content">
    <!-- Toolbar  -->
    <mat-toolbar color="primary">
      <button
        (click)="drawer.toggle()"
        mat-icon-button
        class="example-icon"
        aria-label="Example icon-button with menu icon"
      >
        <mat-icon>menu</mat-icon>
      </button>
      <span>ABM de Alumnos</span>
    </mat-toolbar>

    <!-- Main Content -->
    <main>
      <app-table></app-table>
    </main>
  </div>
</mat-drawer-container>
